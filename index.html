<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Youtube</title>

<!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script-->

<link rel="stylesheet" href="style.css">

<script src="script.js"></script>

</head>
<body>
	<menu>
		<li><input type="text" id="insertion"></li>
		<li>
			<select id="player-mode">
				<option value="playlist">Playlist</option>
				<option value="single">Single Video</option>
			</select>
		</li>
		<li><button id="previous">Previous</button></li>
		<li><button id="play-pauze">Play</button></li>
		<li><button id="next">Next</button></li>
		<li><input type="range" min="0" max="100" step="1" id="volume"></li>
	</menu>
</body>
</html>
